<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Implementacion de la libreria de bootswatch-->
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">
        Product App
      </a>
    </nav>
    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                        <h4>Add Product</h4>
                </div>  
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" placeholder="Product Price" class="form-control" step="0.01">
                        </div>
                        <div class="form-group">
                            <input type="number" value="2018" min="1900" max="2030" id="year" placeholder="Product year" class="form-control">
                        </div>
                        <input type="submit" value="SAVE" class="btn btn-primary btn-block">
                    </form>
                
            </div>

        </div>
        <div id="product-list" class="col-md-8">

        </div>
      </div>
    </div>
    <script src="JavaScript.js"></script>
  </body>
</html>
